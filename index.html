<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Bootstrap Example</title>
</head>
<body>
  <h1>Hello, Bootstrap!</h1>

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-LCVc8MBS3lftnVt5lW/uDz9zELOByrMKi1I6lwcpudIcbV5eqKrwf7M+D2hJ3C1b" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.6/umd/popper.min.js" integrity="sha384-e38HlOzneSNd3wuMBv9/9z5vAMUaP1aGgKwvR2XCGhyTXszlXtIecvF4hFLE5W+I" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js" integrity="sha384-ZLw5l3FFV3rl2bYZFmL5YxITXK6zX0/oH1n+UV24U33frVFCbuyb80w4kO6Euxh2" crossorigin="anonymous"></script>

  <div class="container">
    <h2>Container</h2>
  </div>

  <div class="container-fluid">
    <h2>Container Fluid</h2>
  </div>

  <div class="container">
    <div class="row">
      <div class="col">Col 1</div>
      <div class="col">Col 2</div>
      <div class="col">Col 3</div>
      <div class="col">Col 4</div>
      <div class="col">Col 5</div>
    </div>
  </div>
</body>
</html>
